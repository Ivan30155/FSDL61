<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Beast Mode</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
      
        body {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .lava {
            position: absolute;
            width: 10px;
            height: 10px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }

        .navbar-brand {
            font-size: 22px;
            color: #00ff00 !important;
            text-shadow: 2px 2px 8px #00ff00;
        }

        .jumbotron {
            background: rgba(10, 10, 10, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        .form-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 10px;
            border: 4px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #00ff00; }
            100% { box-shadow: 0 0 25px #00ff00; }
        }

        .form-control {
            background: #111;
            color: white;
            border: 3px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            font-size: 16px;
        }

        .form-control:focus {
            background: #222;
            border-color: #ffffff;
            box-shadow: 0 0 15px #ffffff;
        }

        .minecraft-btn {
            background-color: #00ff00;
            border: 3px solid #222;
            font-size: 18px;
            padding: 12px;
            box-shadow: 0 0 15px #00ff00;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
        }

        .minecraft-btn:hover {
            background-color: #33ff33;
            box-shadow: 0 0 25px #33ff33;
        }

        .minecraft-btn:active {
            transform: translateY(3px);
            box-shadow: 0 0 10px #00ff00;
        }

        .grid-box {
            background: rgba(15, 15, 15, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            text-align: center;
        }
    </style>
</head>
<body>

 <script>
 function createLava() {
 for (let i = 0; i < 20; i++) {
let lava = document.createElement("div");
 lava.classList.add("lava");
  lava.style.left = Math.random() * 100 + "vw";
  lava.style.animationDuration = (Math.random() * 3 + 2) + "s";
   document.body.appendChild(lava);

     setTimeout(() => {
   lava.remove();
  }, 4000);
     }
    }
     setInterval(createLava, 500);
    </script>

    <audio id="clickSound" src="https://www.myinstants.com/media/sounds/minecraft-click.mp3"></audio>
    <audio id="pageSound" src="https://www.myinstants.com/media/sounds/minecraft-level-up.mp3" autoplay></audio>

    <script>
     function playClickSound() {
    document.getElementById("clickSound").play();
     }
    </script>

    <nav class="navbar navbar-dark">
     <div class="container">
      <a class="navbar-brand" href="#">Minecraft Beast Mode</a>
     </div>
    </nav>

    <nav aria-label="breadcrumb" class="mt-3 container">
    <ol class="breadcrumb">
     <li class="breadcrumb-item"><a href="#" style="color: #00ff00;">Home</a></li>
     <li class="breadcrumb-item active" aria-current="page" style="color: white;">Login</li>
     </ol>
    </nav>

    <div class="container mt-4">
     <div class="jumbotron">
    <h1 class="display-5 fw-bold" style="text-shadow: 2px 2px 10px #00ff00;">Enter the Nether</h1>
     <p class="fs-4">Only the strongest survive. Log in if you dare.</p>
     </div>
    </div>

    <div class="container mt-5">
    <div class="row">
    <div class="col-md-6">
    <div class="grid-box">
    <h2>Why Play?</h2>
    <ul class="list-group">
    <li class="list-group-item">üî• Survive in the Nether</li>
     <li class="list-group-item">‚õèÔ∏è Mine rare diamonds</li>
    <li class="list-group-item">üõ°Ô∏è Battle fierce mobs</li>
     <li class="list-group-item">üåé Build epic worlds</li>
     </ul>
    </div>
     </div>

    <div class="col-md-6">
    <div class="form-container">
    <h2>Login</h2>
    <form>
    <div class="mb-3">
    <input type="text" class="form-control text-center" id="username" placeholder="Enter your username">
     </div>
      <div class="mb-3">
     <input type="password" class="form-control text-center" id="password" placeholder="Enter your password">
    </div>
    <button type="button" class="btn minecraft-btn text-white w-100" onclick="playClickSound()">Enter</button>
    </form>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
