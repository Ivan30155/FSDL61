<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Login (Grid Layout)</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Font for Minecraft Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Background */
        body {
            background-image: url('https://www.minecraft.net/content/dam/minecraft/backgrounds/bg-grass-day.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-size: 20px;
            color: #4CAF50 !important;
        }

        /* Login Section */
        .login-container {
            background: rgba(139, 69, 19, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 10px;
            color: white;
            text-align: center;
            border: 6px solid #4CAF50;
            box-shadow: 8px 8px 0px #333;
            width: 100%;
            max-width: 400px;
        }

        /* Minecraft-Styled Input Fields */
        .form-control {
            background: #333;
            color: white;
            border: 4px solid #4CAF50;
            box-shadow: inset 2px 2px 0px #000;
            font-size: 14px;
        }

        .form-control:focus {
            background: #222;
            color: white;
            border-color: #fff;
            outline: none;
            box-shadow: 0 0 10px #4CAF50;
        }

        /* Custom Button */
        .minecraft-btn {
            background-color: #4CAF50;
            border: 4px solid #222;
            font-size: 16px;
            padding: 12px;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
            font-weight: bold;
        }

        .minecraft-btn:hover {
            background-color: #45a049;
            box-shadow: 2px 2px 0px #000;
        }

        .minecraft-btn:active {
            transform: translateY(3px);
            box-shadow: 1px 1px 0px #000;
        }

        /* Centering Content */
        .full-height {
            height: calc(100vh - 56px); /* Adjusted to fit under navbar */
        }

        /* Responsive Fix */
        @media (max-width: 768px) {
            .login-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Minecraft Login</a>
        </div>
    </nav>

    <!-- Grid Layout -->
    <div class="container full-height d-flex align-items-center">
        <div class="row w-100">
            <!-- Left Side (Welcome Message) -->
            <div class="col-md-6 d-flex flex-column justify-content-center text-center text-white">
                <h1 class="display-5 fw-bold">Welcome to Minecraft</h1>
                <p class="fs-5">Enter the world of blocks! Login to continue your adventure.</p>
            </div>

            <!-- Right Side (Login Form) -->
            <div class="col-md-6 d-flex justify-content-center">
                <div class="login-container">
                    <h2>Login</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control text-center" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn minecraft-btn text-white w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
