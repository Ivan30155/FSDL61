<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Font for Minecraft Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Background */
        body {
            background-image: url('https://www.minecraft.net/content/dam/minecraft/backgrounds/bg-grass-day.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container (Glassmorphism Effect) */
        .login-container {
            max-width: 420px;
            background: rgba(139, 69, 19, 0.9); /* Minecraft Dirt Block Color */
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 10px;
            color: white;
            text-align: center;
            border: 6px solid #4CAF50; /* Green like Minecraft grass */
            box-shadow: 8px 8px 0px #333;
        }

        /* Minecraft-Styled Input Fields */
        .form-control {
            background: #333;
            color: white;
            border: 4px solid #4CAF50;
            box-shadow: inset 2px 2px 0px #000;
            font-size: 14px;
        }

        .form-control:focus {
            background: #222;
            color: white;
            border-color: #fff;
            outline: none;
            box-shadow: 0 0 10px #4CAF50;
        }

        /* Custom Button */
        .minecraft-btn {
            background-color: #4CAF50;
            border: 4px solid #222;
            font-size: 16px;
            padding: 12px;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
            font-weight: bold;
        }

        .minecraft-btn:hover {
            background-color: #45a049;
            box-shadow: 2px 2px 0px #000;
        }

        .minecraft-btn:active {
            transform: translateY(3px);
            box-shadow: 1px 1px 0px #000;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control text-center" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control text-center" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn minecraft-btn text-white w-100">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
